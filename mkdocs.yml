site_name: Interview
repo_url: https://github.com/yuuushan/interview
repo_name: yuuushan/interview

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - mdx_truly_sane_lists

nav:
  - index.md
  - Go:
      - go/go-type.md
      - go/go-concurrency.md
  - MySQL:
      - MySQL/01-sql.md
      - MySQL/02-mysql.md
  - Redis:
      - Redis/index.md
  - 前端:
      - frontend/vue.md
  - 网络:
      - networking/01-base.md
      - networking/02-http.md
